spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_java_ee_db?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

file.avatar.viewPath = static/avatars/
file.avatar.uploadPath = target/classes/static/avatars/
file.avatar.defaultPicture = default.jpeg

server.port=8000
