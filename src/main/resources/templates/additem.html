<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <nav xmlns:th="http://www.thymeleaf.org">
        <div class="container-fluid" th:insert="~{layout/navbar}">
        </div>
    </nav>
</head>
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <h3 class="text-center">Add Item</h3>
            <form th:action="@{'/additem'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.name}">
                    </label>
                    <label>
                        <input type="text" class="form-control" name="item_name">
                    </label>
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}">
                    </label>
                    <label>
                        <input type="number" class="form-control" name="item_price" value="0" max="10000000" min="0">
                    </label>
                </div>
                <div class="form-group">
                    <label th:text="#{label.amount}">
                    </label>
                    <label>
                        <input type="number" class="form-control" name="item_amount" value="0" max="1000000" min="0">
                    </label>
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}">
                    </label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt : ${countries}" th:text="${cnt.name} + ' / ' + ${cnt.code}" th:value="${cnt.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{label.about}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
