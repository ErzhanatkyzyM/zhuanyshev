<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <nav xmlns:th="http://www.thymeleaf.org">
        <div class="container-fluid" th:insert="~{layout/navbar}">
        </div>
    </nav>
</head>
<div layout:fragment="site_content" style="min-height: 900px;">
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="text-center">Welcome <span th:text="${currentUser.fullName}"></span></h3>
            <div class="row">
                <div class="col-6 offset-3">
                    <img th:src="@{'/viewphoto/'+${currentUser.userAvatar}}" class="my-3" style="width: 100%;">
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="user_ava">
                            <label class="custom-file-label" for="customFile" th:text="#{button.chooseFile}"></label>
                            <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" layout:fragment="site_content" style="min-height: 200px;">
</div>
<div class="container mt-3">
    <h6 class="text-center">Copyright (C) 2023 <span th:text="#{label.allRightsReserverd}"></span></h6>
</div>
</html>
